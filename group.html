<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: black;
      color: #CCCCCC;
    }

    #c2 {
      background-image: url(media/foo.png);
      background-repeat: no-repeat;
    }

    div {
      float: left;
      border: 1px solid #444444;
      padding: 10px;
      margin: 10px;
      background: #3B3B3B;
    }

    button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="canvas" width="640" height="360">
    </canvas>
  </div>
  <script type="text/javascript" src="fabric.js"></script>
  <script>
    var canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true});
    const rect3 = new fabric.Rect({
      width: 100,
      height: 100,
      left: 0,
      fill: 'green',
      minScaleLimit: 1,
    });
    const rect1 = new fabric.Rect({
      width: 100,
      height: 100,
      fill: 'blue',
      minScaleLimit: 1,
    });
    const rect = new fabric.Rect({
      width: 100,
      height: 100,
      fill: 'red',
      minScaleLimit: 1,
    });
    var Group = new fabric.Group([rect, rect1], {left: 40, top: 40})
    
    canvas.add(rect3)
    canvas.add(Group)
    canvas.add(new fabric.Rect({
      width: 100,
      height: 100,
      top: 80,
      left: 80,
      fill: 'yellow',
      minScaleLimit: 1,
    }));
    canvas.renderAll();
  </script>
</body>

</html>
