<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box__dragndrop,
        .box__uploading,
        .box__success,
        .box__error {
            display: none;
        }

        .box.is-dragover {
            background-color: grey;
        }

        .box.has-advanced-upload {
            background-color: white;
            outline: 2px dashed black;
            outline-offset: -10px;
        }

        .box.has-advanced-upload .box__dragndrop {
            display: inline;
        }
    </style>
</head>

<body>
    <form class="box" id="box" method="post" action="" enctype="multipart/form-data">
        <div class="box__input">
            <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected"
                multiple />
            <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it
                    here</span>.</label>
            <button class="box__button" type="submit">Upload</button>
        </div>
        <div class="box__uploading">Uploadingâ€¦</div>
        <div class="box__success">Done!</div>
        <div class="box__error">Error! <span></span>.</div>
    </form>
    <script>
        var dropArea = document.getElementById('box');
        ['drag', 'dragstart', 'dragend', 'dragover', 'dragenter', 'dragleave', 'drop'].map(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false)
        });
        function preventDefaults(e) {
            e.preventDefault()
            e.stopPropagation()
        }
        dropArea.addEventListener('drop', handleDrop, false)

        function handleDrop(e) {
            let dt = e.dataTransfer
            let files = dt.files

            // handleFiles(files)
            console.log(files)
        }
    </script>
</body>

</html>
